<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="phaser-ce-2.8.6/build/phaser.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="ship.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	//load art assets
    game.load.image('background', 'assets/background.png');
	game.load.image('ship','assets/ship.png');		// Ship and other art are far too large, draw by myself then
	game.load.image('Asteroid','assets/Asteroid.png');
	game.load.image('bullet','assets/bullet.png');
	
	
}
var ship;
var Asteroids;
var Bullets;
var scoreText;
var shipVelX;
var shipVelY;
var score = 0;
var bmd;
var points = {
	'x': [ 32, 128, 256, 384, 512, 608 ],
    'y': [ 240, 240, 240, 240, 240, 240 ]
}

function create() {
	//basic initiation
	game.add.image(0,0,'background');//add background
	game.physics.startSystem(Phaser.Physics.P2JS); //Detailed physic system

	bmd = game.add.bitmapData(game.width,game.height);
	bmd.addToWorld();
	
	var py = points.y;
        for (var i = 0; i < py.length; i++)
        {
            py[i] = game.rnd.between(32, 432);
        }
	plot();
	//create text
	scoreText = game.add.text(game.world.centerX, game.world.centerY, "Score is " + score, { 
		font: "65px Arial", 
		fill: "#ff0044", 
		align: "center" });
    scoreText.anchor.setTo(0.5, 0.5);
	
	// create ship
	ship = game.add.sprite(game.world.width/2,game.world.height/2,'ship');
	ship.anchor.setTo(0.5, 0.5);
	game.physics.p2.enable(ship);
	shipVelX = 0.0;
	shipVelY = 0.0;
	//create asteroid
	Asteroids = game.add.group(); //commented for testing
	for (var i = 9; i < 10; i++) {
		var singleAsteroid = Asteroids.create(299+i*10,5,'Asteroid');
		game.physics.p2.enable(singleAsteroid);
	}
	//create bullet
	Bullets = game.add.group();//There are multiple bullets they should be created in update rather then here
	var singleBullet = Bullets.create(100,5,'bullet');
	game.physics.p2.enable(singleBullet);
	//get game input
	cursors = game.input.keyboard.createCursorKeys();
}	

function update() {
	game.debug.text('velocity' + shipVelX +'and'+ shipVelY , 32, 200);
	game.debug.spriteInfo(ship, 32, 32);
	ship.body.setZeroVelocity();
	ship.body.angularVelocity = 0;
		
	ship.body.x = ship.body.x + shipVelX;
	ship.body.y = ship.body.y + shipVelY;
   
    if (cursors.left.isDown)
    {
		updateScore(100);
		ship.body.rotateLeft(100);
    }
    else if (cursors.right.isDown)
    {
		ship.body.rotateRight(100);
    }

    if (cursors.up.isDown)
    {
    	//ship.body.moveUp(400);
		if (shipVelX*shipVelX + shipVelY*shipVelY < 8*3) {
			shipVelX += 0.05*Math.cos(ship.body.rotation);
			shipVelY += 0.05*Math.sin(ship.body.rotation);
		}
    }
	else{
		shipVelX = shipVelX*0.95;
		shipVelY = shipVelY*0.95;
	}
}
function render(){
	}
	
function updateScore(addAmount){	// call this function to add score 
	score = score + addAmount;
	scoreText.setText("Score is " + score);
	}
function plot(){
		bmd.clear();
        var x = 1 / game.width;
        for (var i = 0; i <= 1; i += x)
        {
            //var px = game.math.linearInterpolation(points.x, i);
            //var py = game.math.linearInterpolation(points.y, i);

             //var px = game.math.bezierInterpolation(this.points.x, i);
             //var py = game.math.bezierInterpolation(this.points.y, i);

            var px = game.math.catmullRomInterpolation(this.points.x, i);
            var py = game.math.catmullRomInterpolation(this.points.y, i);

            bmd.rect(px, py, 1, 1, 'rgba(255, 255, 255, 1)');
        }

        for (var p = 0; p < points.x.length; p++)
        {
            bmd.rect(points.x[p]-3, points.y[p]-3, 6, 6, 'rgba(255, 0, 0, 1)');
        }

	}
</script>
</body>
</html>
